name: GitHub Actions PR Created
on:
  pull_request:
    types: [opened]

jobs:
  PR-Created:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.TEST_TOKEN }}
          message: |
            CI Comment 1
      - run: npm install
      - run: npm test
        if: ${{ failure() }}
      - uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.TEST_TOKEN }}
          message: |
            Testing failed. Please check and try again.

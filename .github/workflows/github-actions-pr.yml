name: GitHub Actions PR
on:
  pull_request:
    types: [opened,edited]

jobs:
  PR-Action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.TEST_TOKEN }}
          message: |
            PR Action in progress
      - run: npm install
      - run: npm test
        if: ${{ failure() }}
      - uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.TEST_TOKEN }}
          message: |
            Testing failed.
      - run: exit 1
